version: 1
name: 4LumenBackEnd
services:
  - name: web
    github:
      branch: main
      deploy_on_push: true
    build_command: dotnet publish -c Release -o out
    run_command: dotnet out/4LumenBackEnd.dll
    http_port: 8080
    environment_slug: dotnet
    instance_size_slug: basic-xxs
    instance_count: 1
